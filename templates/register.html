<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>
    <div class="auth-container">
        <h2>Register</h2>
        <form id="registerForm" action="{{ url_for('register') }}" method="post">
            <div class="step" id="step1">
                <h3>Step 1: Anagrafici</h3>
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>
                <div>
                    <label for="cognome">Cognome:</label>
                    <input type="text" id="cognome" name="cognome" required>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="button" onclick="nextStep()">Next</button>
            </div>
            <div class="step" id="step2" style="display: none;">
                <h3>Step 2: Categorie di Appartenenza</h3>
                <div>
                    <label for="categoria">Categoria:</label>
                    <select id="categoria" name="categoria" required>
                        <option value="Categoria 1">Categoria 1</option>
                        <option value="Categoria 2">Categoria 2</option>
                        <option value="Categoria 3">Categoria 3</option>
                    </select>
                </div>
                <button type="button" onclick="prevStep()">Previous</button>
                <button type="button" onclick="nextStep()">Next</button>
            </div>
            <div class="step" id="step3" style="display: none;">
                <h3>Step 3: Dettagli Finanziari</h3>
                <div>
                    <label for="balance">Balance Attuale:</label>
                    <input type="number" id="balance" name="balance" required>
                </div>
                <div>
                    <label for="stipendio">Stipendio Mensile Fisso:</label>
                    <input type="number" id="stipendio" name="stipendio" required>
                </div>
                <div>
                    <label for="entrate">Entrate Passive:</label>
                    <input type="number" id="entrate" name="entrate" required>
                </div>
                <button type="button" onclick="prevStep()">Previous</button>
                <button type="submit">Register</button>
            </div>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
    </div>
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
</body>
</html>
